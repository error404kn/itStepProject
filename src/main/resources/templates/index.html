<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Setup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/index.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid h-100 ">
<div class="container-fluid h-100 ">
    <div class="row h-100">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
            <h5 class="mb-3">Player 1</h5>
            <label for="player1" class="mb-2">Name:</label>
            <input type="text" id="player1" class="form-control mb-3" placeholder="Enter Player 1 Name">
            <button id="readyPlayer1" class="btn btn-success mb-3" disabled>Ready</button>
        </div>
        <hr class="line-divider mx-0 my-4">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
            <h5 class="mb-3">Player 2</h5>
            <label for="player2" class="mb-2">Name:</label>
            <input type="text" id="player2" class="form-control mb-3" placeholder="Enter Player 2 Name">
            <button id="readyPlayer2" class="btn btn-success mb-3" disabled>Ready</button>
        </div>
        <div class="col-md-12 d-flex align-items-center justify-content-center mt-3">
            <button id="startGame" class="btn btn-primary" disabled>Start Game</button>
        </div>
    </div>
</div>
</div>
    <script th:src = "@{/index.js}" type="text/javascript"></script>

</body>

</html>
